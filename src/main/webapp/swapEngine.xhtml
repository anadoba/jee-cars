<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h:form id="swapForm">
            <h:panelGrid columns="2" style="width:400px;">

                <h:outputText value="#{msg.carModelLabel}" />
                <h:selectOneMenu value="#{carBean.carToSwap}">
                    <f:selectItems value="#{carBean.allCars}" var="car"
                                   itemValue="#{car.id}" itemLabel="#{car.model}" />
                </h:selectOneMenu>

                <h:outputText value="#{msg.carEngineLabel}" />
                <h:selectOneMenu value="#{carBean.engineToSwap}">
                    <f:selectItems value="#{carBean.allEngines}" var="engine"
                                   itemValue="#{engine.id}" itemLabel="#{engine.type} - #{engine.capacity}ccm - #{engine.horsepower}HP" />
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton value="#{msg.personFormOKButton}"
                             action="#{carBean.swapEngine}" />

            <h:panelGrid>
                <h:messages for="" />
                <h:messages id="messages" showDetail="#{true}"
                            showSummary="#{false}" />
            </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
