<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="carForm">
			<h:panelGrid columns="2">

                <h:outputText value="#{msg.carMakeLabel}" />
                <h:selectOneMenu value="#{carBean.makeId}">
                    <f:selectItems value="#{carBean.allMakes}" var="make"
                       itemValue="#{make.id}" itemLabel="#{make.name}" />
                </h:selectOneMenu>

                <h:outputText value="#{msg.carModelLabel}" />
                <h:inputText id="model" value="#{carBean.car.model}"
                             required="#{true}" />

                <h:outputText value="#{msg.carEngineLabel}" />
                <h:selectOneMenu value="#{carBean.engineId}">
                    <f:selectItems value="#{carBean.allEngines}" var="engine"
                       itemValue="#{engine.id}" itemLabel="#{engine.type} - #{engine.capacity}ccm - #{engine.horsepower}HP" />
                </h:selectOneMenu>

                <h:outputText value="#{msg.carProductionDateLabel}" />
                <rich:calendar value="#{carBean.car.productionDate}"
                               id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
                               style="width:200px">
                </rich:calendar>

                <h:outputText value="#{msg.carPriceLabel}" />
                <h:inputText id="price" value="#{carBean.car.price}" >
                </h:inputText>

            </h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{carBean.addCar}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
