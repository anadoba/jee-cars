<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
    <div>
        <h:form>
            <h:commandLink class="btn btn-success" action="home?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.linkHome}" />
            </h:commandLink>
            <h:commandLink class="btn btn-success" action="add?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.carAddLabel}" />
            </h:commandLink>
            <h:commandLink class="btn btn-success" action="showCars?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.carAllLabel}" />
            </h:commandLink>
            <h:commandLink class="btn btn-warning" action="fastCars?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.carFastLabel}" />
            </h:commandLink>
            <h:commandLink class="btn btn-warning" action="searchByCountry?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.carNationalLabel}" />
            </h:commandLink>
            <h:commandLink class="btn btn-info" action="swapEngine?faces-redirect=true" style="margin-left:64px">
                <h:outputText value="#{msg.carSwapEngineLabel}" />
            </h:commandLink>
        </h:form>
    </div>
</ui:composition>
